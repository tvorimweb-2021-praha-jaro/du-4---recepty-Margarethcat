<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <!-- hlavni recept -->
    <div class="large-recipe">
        <article class="recipe r1">
            <span class="category">Grilování</span>
            <span class="comments">5 komentářů</span>
            <h1 class="title">Domácí hovězí burger</h1>
        </article>
    </div>

    <div class="small-recipes">
        <!-- maly recept 2 -->

        <article class="recipe r2">
            <span class="category">Asijská kuchyně</span>
            <span class="comments">16 komentářů</span>
            <h1 class="title">Nigiri sushi</h1>
        </article>

        <!-- maly recept 3 -->

        <article class="recipe r3">
            <span class="category">Omáčky</span>
            <span class="comments">23 komentářů</span>
            <h1 class="title">Chili rajčatová omáčka</h1>
        </article>

        <!-- maly recept 4 -->

        <article class="recipe r4">
            <span class="category">Drůbež</span>
            <span class="comments">7 komentářů</span>
            <h1 class="title">Pečené kuře na jablkách</h1>
        </article>

        <!-- maly recept 5 -->

        <article class="recipe r5">
            <span class="category">Grilování</span>
            <span class="comments">19 komentářů</span>
            <h1 class="title">Zahradní grilovačka</h1>
        </article>
    </div>

</main>

</html>
